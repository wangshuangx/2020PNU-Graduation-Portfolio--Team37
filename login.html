    <script>
            ajaxpost = function (url, params, callback, errCallback, async) {
                async = (async == 1) ? false : true;
                $.ajax({
                    type: "POST",
                    async: true,
                    url: url,
                    data: params,
                    dataType: "json",
                    success: function (data, status) {
                        callback(data);
                    },
                    error: function (err, ms) {
                        errCallback && errCallback(err);
                    }
                });
            };

            //公用弹窗
            function message(divId, type, text) {
                $("#" + divId + "").html("");
                $("#" + divId + "").html('<div class="alert alert-' + type + '" role="alert" style="font-size:14px"><div class="alert-text">' + text + '</div></div>');
